{% extends 'base.html' %}
{% load static %}

{% block title %} Configuração de notificações | Aprova System {% endblock %}

{% block content %}

<div class="flex-container">
    <!-- Área Azul (Fica oculta no Mobile) -->
    <div class="flex-item flex-blue">
        <div class="search-container">
            <input type="text" placeholder="Pesquise">
            <button class="clear-button" aria-label="Limpar pesquisa">&times;</button>
        </div>
        <a href="#" class="active">Configurações de Notificações</a>
        <a href="#">Enviar mensagem</a>
    </div>

    <!-- Área do Meio (Campos ficam em colunas no Mobile) -->
    <div class="flex-item flex-middle">

        <!-- Título e Subtítulo -->
        <div class="report-header">
            <h3 class="report-subtitle">Configuração de</h3>
            <h1 class="report-title">Notificações</h1>
        </div>
    </div>

    <!-- Terceira Área -->
    <div class="flex-item flex-bottom">
        <div class="calendar-container">
            <iframe
                src="https://calendar.google.com/calendar/embed?src=a3fe25f4d40b316f9409a332a48403a9427bc8bfbe61ca3f164e5b77aa65a09f%40group.calendar.google.com&ctz=America%2FSao_Paulo"
                style="border: none; border-radius: 20px;" width="100%" height="100%" frameborder="0" scrolling="no">
            </iframe>
        </div>

        <!-- Container das Imagens -->
        <div class="ads-box">
            <div class="ads-container">
                <img src="{% static 'img/ad-1.png' %}" class="ad-image" alt="Anúncio 1">
                <img src="{% static 'img/ad-1.png' %}" class="ad-image" alt="Anúncio 2">
                <img src="{% static 'img/ad-1.png' %}" class="ad-image" alt="Anúncio 3">
            </div>
        </div>
    </div>

</div>

{% endblock %}
